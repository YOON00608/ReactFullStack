<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-wrap</title>
    <link href="box.css" rel="stylesheet">
    <style>
        section{
            display: flex;
            border: 1px dashed black;
            margin: 20px;
        }
        /* item을 개행하지 않고 1행에 배치한다. */
        .nowrap{
            flex-wrap: nowrap;
        }

        /*  item을 복수행에 배치한다. 기본적으로 좌에서 우로, 위에서 아래로 배치된다. */
        .wrap{
            flex-wrap: wrap;
        }

        /* wrap과 동일하나 아래에서 위로 배치된다. */
        .wrap-reverse{
            flex-wrap: wrap-reverse;
        }
    </style>
</head>
<body>
    <h1>nowrap</h1>
    <section class="nowrap">
        <div  class="box a">01</div>
        <div  class="box b">02</div>
        <div  class="box c">03</div>
        <div  class="box d">04</div>
        <div  class="box e">05</div>
        <div  class="box f">06</div>
    </section>

    <h1>wrap</h1>
    <section class="wrap">
        <div  class="box a">01</div>
        <div  class="box b">02</div>
        <div  class="box c">03</div>
        <div  class="box d">04</div>
        <div  class="box e">05</div>
        <div  class="box f">06</div>
    </section>

    <h1>wrap-reverse</h1>
    <section class="wrap-reverse">
        <div  class="box a">01</div>
        <div  class="box b">02</div>
        <div  class="box c">03</div>
        <div  class="box d">04</div>
        <div  class="box e">05</div>
        <div  class="box f">06</div>
    </section>

</body>
</html>
