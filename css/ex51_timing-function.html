<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>timing-function</title>
    <style>

        body{
            padding: 40px;
        }
        .container{
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 500px;
            margin: 40px auto;
        }

        .box{
            width: 80px;
            height: 40px;
            background: #3b82f6;
            border-radius: 6px;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            transition-property: transform;
            transition-duration: 1s;
        }

        .box:hover{
            transform: translateX(300px);
        }

        /* 각각 다른 timing-function을 적용해보자 */
        .ease{transition-timing-function: ease;} /*느리게 시작해 중간에 빨라졌다가 다시 느려짐*/
        .linear{transition-timing-function: linear;} /*일정한 속도*/
        .ease-in{transition-timing-function: ease-in;} /*시작이 느림*/
        .ease-out{transition-timing-function: ease-out;} /*끝이 느림*/
        .ease-in-out{transition-timing-function: ease-in-out;} /*처음과 끝이 부드럽고 가운데가 빠름*/
    </style>
</head>
<body>
    <div class="container">
        <div class="box ease">ease</div>
        <div class="box linear">linear</div>
        <div class="box ease-in">ease-in</div>
        <div class="box ease-out">ease-out</div>
        <div class="box ease-in-out">ease-in-out</div>
    </div>
</body>
</html>
