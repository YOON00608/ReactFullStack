<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클래스 실습</title>
    <style>
        /* 1) 링크 상태: 방문 전 파란색,
            방문 후 보라색, hover 시 주황색 */
        a:link{
            color: cornflowerblue;
        }

        a:visited{
            color: violet;
        }

        a:hover{
            color: orange;
        }

        /* 2) 체크된 체크박스 바로 옆 label 초록색 */
        input:checked + label{
            color: green;
            font-weight: bold;
        }

        /* 3) 리스트: 첫 번째 굵게, 세 번째 빨간색 */
        ul li:first-child {
            font-weight: bold;
        }
        ul li:nth-child(3) {
            color: red;
        }

        /* 4) .notice 제외 모든 문단 회색 */
        p:not(.notice) {
            color: gray;
        }
    </style>
</head>
<body>
    <h2>간단 실습</h2>

    <h3>1) 링크 상태</h3>
    <p><a href="https://example.com">예시 링크</a></p>

    <h3>2) 체크박스 + label</h3>
        <div>
            <input id="ok" type="checkbox" />
            <label for="ok">약관에 동의합니다</label>
        </div>

    <h3>3) 리스트 선택</h3>
     <ul>
        <li>첫 번째 항목</li>
        <li>두 번째 항목</li>
        <li>세 번째 항목</li>
    </ul>

    <h3>4) 문단 색상</h3>
    <p>이 문단은 회색이다</p>
    <p class="notice">이 문단은 .notice라서 기본 색상이다</p>
</body>
</html>
