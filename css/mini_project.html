<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mouse Book</title>
<style>
    body {
        margin: 0;
        font-family: "Noto Sans KR", sans-serif;
        background-color: #f9f9f9;
        color: #333;
        display: flex;
        justify-content: center;
    }

    .container {
        background: #fff;
        display: grid;
        grid-template-areas:
            "header"
            "menu"
            "main"
            "footer";
        grid-template-columns: 1fr;
        grid-template-rows: auto auto 1fr auto;
        min-height: 100vh;
        width: 100%;
        max-width: 1200px; 
        box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    a {
        text-decoration: none;
        color: #333;
        transition: all 0.3s ease;
    }

    a:hover {
        color: #588157;
    }

    header {
        grid-area: header;
        display: flex;
        align-items: center;
        background-color: #ffffff;
        padding: 10px 30px;
        border-bottom: 2px solid #eee;
    }

    header h1 {
        font-size: 1.8rem;
        margin: 0;
        color: #333;
    }

    header .logo {
        width: 40px;  
        height: 40px;
        object-fit: contain; 
    }

    header h1:hover {
        color: #588157; 
        transition: color 0.3s ease; 
    }

    .user-menu {
    margin-left: auto; 
    }

    .user-menu a {
        margin-left: 15px;
        font-size: 0.9rem;
    }

    .main-menu {
        grid-area: menu;
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        text-align: center;
        background-color: #f2f2f2;
    }

    .main-menu a {
        padding: 15px 0;
        font-weight: 600;
        border-right: 1px solid #ddd;
    }

    .main-menu a:last-child {
        border-right: none;
    }

    .main-menu a:hover {
        background-color: #588157;
        color: white;
    }

    main {
        grid-area: main;
        display: grid;
        grid-template-areas: "ad hero";
        grid-template-columns: 7fr 3fr;
        gap: 20px;
        padding: 30px;
        align-items: stretch;
        box-sizing: border-box;
    }

    /* 광고 슬라이드 영역 */
    .ad-area {
        grid-area: ad;
        width: 100%;
        height: 100%;
        overflow: hidden;
        border-radius: 8px;
        position: relative;
    }

    .ad-slide {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 8px;
        opacity: 0;
        position: absolute;
        top: 0;
        left: 0;
        transition: opacity 1s ease-in-out; 
    }

    .ad-slide.active {
        opacity: 1;
        position: relative;
    }

    /* 인디케이터 */
    .ad-dots {
        position: absolute;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 8px;
    }

    .ad-dots .dot {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background-color: rgba(255, 255, 255, 0.5);
        transition: background-color 0.3s;
    }

    .ad-dots .dot.active {
        background-color: white;
    }

    .hero-area {
        grid-area: hero;
        width: 100%;
        aspect-ratio: 3 / 4;
        overflow: hidden;
        border-radius: 8px;
        background-color: #f4f4f4;
        position: relative;
    }

    .hero-image {
        width: 100%;
        height: 100%;
        overflow: hidden;
        object-fit : cover;
        border-radius: 8px;
    }

    hr {
        border: none;
        border-top: 2px solid #ccc;
        margin: 0;
    }

    footer {
        grid-area: footer;
        text-align: center;
        padding: 20px;
        background-color: #ffffff;
        font-size: 0.9rem;
        color: #666;
        border-top: 1px solid #ddd;
    }

    footer .footer-links {
        margin-top: 8px;
        font-size: 0.8rem;
    }

    footer .footer-links a {
        color: #666;
        text-decoration: none;
        margin: 0 4px;
    }

    footer .footer-links a:hover {
        color: #588157;
    }

    /* 태블릿 */
    @media (max-width: 1024px) {
        main {
            grid-template-columns: 6fr 4fr;
            padding: 20px;
        }
    }

    /* 모바일 */
    @media (max-width: 768px) {
        header {
            flex-direction: column;
            align-items: flex-start;
        }

        .main-menu {
            grid-template-columns: 1fr 1fr;
            grid-auto-rows: 50px;
        }

        main {
            display: grid;
            grid-template-areas:
                "ad"
                "hero";
            grid-template-columns: 1fr;
            grid-template-rows: 70% 30%;
            height: auto;
            gap: 15px;
            padding: 20px;
        }

        .ad-area, .hero-area {
            width: 100%;
            height: 100%;
            border-radius: 8px;
            overflow: hidden;
        }

        .hero-area{
            aspect-ratio: 1 / 1;   
        }
    }
</style>
</head>
<body>
<div class="container">
    <header>
        <h1>Mouse Book</h1>
        <img src="/images/쥐.png" alt="Mouse Book Logo" class="logo">
        <nav class="user-menu">
            <a href="login.html">로그인</a>
            <a href="signup-loading.html">회원가입</a>
            <a href="#">고객센터</a>
        </nav>
    </header>

    <nav class="main-menu">
        <a href="bestseller.html">베스트셀러</a>
        <a href="#">신간도서</a>
        <a href="#">추천도서</a>
        <a href="#">이벤트</a>
        <a href="#">커뮤니티 피드</a>
    </nav>

    <main>
        <!-- 광고 슬라이드 -->
        <section class="ad-area">
            <img src="/images/지구끝.png" class="ad-slide active" alt="광고1">
            <img src="/images/작별.png" class="ad-slide" alt="광고2">
            <img src="/images/모우어.png" class="ad-slide" alt="광고3">

            <div class="ad-dots">
                <div class="dot active"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </section>

        <!-- Hero 이미지 -->
        <section class="hero-area">
            <img src="/images/말.png" 
                 alt="추천 도서 이미지" class="hero-image">
        </section>
    </main>

    <hr>
    <footer>
        <p>© Little Mouse.</p>
        <div class="footer-links">
            <a href="#">회사소개</a> |
            <a href="#">이용약관</a> |
            <a href="#">개인정보처리방침</a> |
            <a href="#">고객센터</a>
        </div>
    </footer>
</div>

<!-- 스크립트 전환 -->
<script>
    document.addEventListener('DOMContentLoaded', () => {
    const slides = document.querySelectorAll('.ad-slide');
    const dots = document.querySelectorAll('.ad-dots .dot');
    let current = 0;

    setInterval(() => {
        slides[current].classList.remove('active');
        dots[current].classList.remove('active');
        current = (current + 1) % slides.length;
        slides[current].classList.add('active');
        dots[current].classList.add('active');
    }, 4000);
});
</script>

</script>
</body>
</html>
