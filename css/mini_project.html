<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
    body {
        margin: 0;
        font-family: "Noto Sans KR", sans-serif;
        background-color: #fff;
        color: #333;
    }

    a {
        text-decoration: none;
        color: #333;
        transition: all 0.3s ease;
    }

    a:hover {
        color: #00d974;
    }

    .container {
        background: #fff;
        display: grid;
        grid-template-areas:
            "header"
            "menu"
            "main"
            "footer";
        grid-template-columns: 1fr;
        grid-template-rows: auto auto 1fr auto;
        min-height: 100vh;
    }

    header {
        grid-area: header;
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #ffffff;
        padding: 10px 20px;
        border-bottom: 2px solid #eee;
    }

    header h1 {
        font-size: 1.8rem;
        margin: 0;
        color: #333;
    }

    header h1:hover {
        color: #04b82b; 
        transition: color 0.3s ease; 
    }

    .user-menu a {
        margin-left: 15px;
        font-size: 0.9rem;
    }

    .main-menu {
        grid-area: menu;
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        text-align: center;
        background-color: #f2f2f2;
    }

    .main-menu a {
        padding: 15px 0;
        font-weight: 600;
        border-right: 1px solid #ddd;
    }

    .main-menu a:last-child {
        border-right: none;
    }

    .main-menu a:hover {
        background-color: #089e14;
        color: white;
    }

    main {
        grid-area: main;
        display: grid;
        grid-template-areas: "ad hero";
        grid-template-columns: 7fr 3fr;
        gap: 10px;
        padding: 20px;
    }

    /* 광고 슬라이드 영역 */
    .ad-area {
        grid-area: ad;
        position: relative;
        overflow: hidden;
        border-radius: 8px;
        aspect-ratio: 16 0;
    }

    .ad-slide {
        position: absolute;
        width: 100%;
        height: 100%;
        object-fit: cover;
        opacity: 0;
        transition: opacity 0.5s ease;
    }

    .ad-slide.active {
        opacity: 1;
    }

    /* 인디케이터 */
    .ad-dots {
        position: absolute;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 8px;
    }

    .ad-dots div {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background-color: rgba(255, 255, 255, 0.5);
        transition: background-color 0.3s;
    }

    .ad-dots .active {
        background-color: white;
    }

    .hero-area {
        grid-area: hero;
        aspect-ratio: 16 / 20;
        overflow: hidden;
    }

    .hero-image {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 8px;
    }

    hr {
        border: none;
        border-top: 2px solid #ccc;
        margin: 20px 0 0 0;
    }

    footer {
        grid-area: footer;
        text-align: center;
        padding: 15px;
        background-color: #ffffff;
        font-size: 0.9rem;
        color: #666;
    }

    footer .footer-links {
        margin-top: 8px;
        font-size: 0.8rem;
    }

    footer .footer-links a {
        color: #666;
        text-decoration: none;
        margin: 0 4px;
    }

    footer .footer-links a:hover {
        color: #168a1b;
    }

    @media (max-width: 1024px) {
        main {
            grid-template-columns: 6fr 4fr;
        }
    }

    /* 모바일 */
    @media (max-width: 768px) {
    header {
      flex-direction: column;
      align-items: flex-start;
    }

    .main-menu {
      grid-template-columns: 1fr 1fr;
      grid-auto-rows: 50px;
    }

    /* 고정형 세로 비율 구조 */
    main {
      display: grid;
      grid-template-areas:
          "ad"
          "hero";
      grid-template-columns: 1fr;
      grid-template-rows: 70% 30%; 
      height: 500px; 
      gap: 10px;
      padding: 15px;
    }

    .ad-area, .hero-area {
      width: 100%;
      height: 100%;
      border-radius: 8px;
      overflow: hidden;
    }

    .ad-slide, .hero-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 8px;
    }
    }



</style>
</head>
<body>
    <header>
        <h1>Mouse Book</h1>
        <nav class="user-menu">
            <a href="login.html">로그인</a>
            <a href="#">회원가입</a>
            <a href="#">고객센터</a>
        </nav>
    </header>

    <nav class="main-menu">
        <a href="#">베스트셀러</a>
        <a href="#">신간도서</a>
        <a href="#">추천도서</a>
        <a href="#">이벤트</a>
        <a href="#">커뮤니티 피드</a>
    </nav>

    <main>
        <!-- 광고 슬라이드 -->
        <section class="ad-area">
            <img src="/imges/흠3.png" class="ad-slide active" alt="광고1">
            <img src="/imges/흠.png" class="ad-slide" alt="광고2">
            <img src="/imges/흠2.png" class="ad-slide" alt="광고3">

            <!-- 인디케이터 -->
            <div class="ad-dots">
                <div class="dot active"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </section>

        <!-- Hero 이미지 -->
        <section class="hero-area">
            <img src="https://img.khan.co.kr/news/2024/10/14/news-p.v1.20241014.e490d98acf854afb858d1bce6454e2a1.jpg" alt="추천 도서 이미지" class="hero-image">
        </section>
    </main>

    <hr>
    <footer>
        <p>© Little Mouse.</p>
        <div class="footer-links">
        <a href="#">회사소개</a> |
        <a href="#">이용약관</a> |
        <a href="#">개인정보처리방침</a> |
        <a href="#">고객센터</a>
    </div>
    </footer>

<script>
    const slides = document.querySelectorAll('.ad-slide');
    const dots = document.querySelectorAll('.ad-dots .dot');
    let current = 0;

    setInterval(() => {
        slides[current].classList.remove('active');
        dots[current].classList.remove('active');
        current = (current + 1) % slides.length;
        slides[current].classList.add('active');
        dots[current].classList.add('active');
    }, 3000);

</script>
</body>
</html>
