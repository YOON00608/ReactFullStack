<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid-template-areas 예제</title>
    <style>
        .container{
            /* .(마침표)를 사용하거나 명시적으로 none을 입력해
                빈 영역을 정의할 수 있다. */
            display: grid;
            grid-template-areas: 
             "header header header"
             "main  .       ."
             "main  .       aside"
             "footer footer footer";
             gap: 10px;
             padding: 16px;
        }

        header{
            grid-area: header;
            background: #3498db;
            color: white;
            padding: 20px;
            border-radius: 8px;
        }

        main{
            grid-area: main;
            background: #2ecc71;
            color: white;
            padding: 20px;
            border-radius: 8px;
        }

        aside{
            grid-area: aside;
            background: #9b59b6;
            color: white;
            padding: 20px;
            border-radius: 8px;
        }

        footer{
            grid-area: footer;
            background: orange;
            color: white;
            padding: 20px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>헤더 영역</header>
        <main>메인 콘텐츠</main>
        <aside>사이드 영역</aside>
        <footer>푸터 영역</footer>
    </div>
</body>
</html>
