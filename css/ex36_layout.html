<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout</title>
    <style>
       
       *{
		  margin: 0;
		  padding: 0;
		}
        
        body {
		  text-align: center;
		}

        /* 헤더 */

        header{
            background: rgb(180, 43, 43);
		    color: white;
		    padding: 20px;
        }

        /* 리스트 */

        nav{
            background: rgb(121, 31, 31);
            color: white;
		    padding: 10px;
        }

        nav ul {
		  list-style: none;
		  display: flex;
		  justify-content: center;
		  gap: 20px;
		}

        /* 메인 */

        main {
		  display: flex;
		  gap: 30px;
		  padding: 20px;
		  background: #e9e9e9;
		}

        section {
		  flex: 7;
		  background: #fff;
		  padding: 20px;
		  border-radius: 8px;
		}

        /* 사이드바 */

        aside{
            flex: 3;
            background: #222222;
            color: white;
            padding: 20px;
            border-radius: 8px;
         }

         /* 하단 */

         footer{
            background: rgb(84, 87, 99);
            color: white;
            padding: 10px;
         }
    </style>
</head>
<body>
   
    <header>
    <h1>Flexbox Layout 연습</h1>
  </header>

  <nav>
    <ul>
      <li>홈</li>
      <li>공지사항</li>
      <li>문의</li>
    </ul>
  </nav>

  <main>
    <section>
      <h2>메인 콘텐츠</h2>
      <p>이 영역은 본문 내용을 표시하는 구역이다.</p>
      <p>Flexbox를 이용해 왼쪽에 배치된다.</p>
    </section>

    <aside>
      <h2>사이드바</h2>
      <p>보조 정보나 공지사항을 표시하는 구역이다.</p>
    </aside>
  </main>

  <footer>
    <p>© 2025 Flex Layout Practice</p>
  </footer>
        
</body>
</html>
