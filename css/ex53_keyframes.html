<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>keyframes</title>
    <style>
        body{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @keyframes bouncecolor{
            0%{
                transform: translateY(0);
                background: #60a5fa;
            }

            50%{
                transform: translateY(-24px);
                background: #f59e0b;
            }

            100%{
                transform: translateY(0);
                background: #8b5cf6;
            }
        }

        .box{
            width: 120px;
            height: 120px;
            border-radius: 16px;
            background: #60a5fa;
            animation: bouncecolor 2.4s ease-in-out infinite alternate;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
