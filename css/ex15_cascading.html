<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            color: gray;
        }
        .text{
            color: blue;
        }
        #special{
            color: red;
        }
        h1{
            color: green !important;
        }
        /* 기본 태그 < class < id < 인라인태그 < !important
        !important : 모든 우선순위를 무시하고 가장 강력하게 적용 but 남용하지 말것! */
    </style>
</head>
<body>
    <h1 class="text" id="special">이 문장은 어떤 색으로 표시 될까요?</h1>
</body>
</html>
