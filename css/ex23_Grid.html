<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        body{
            height: 100vh;
            margin: 0;
            display: grid;
            place-items: center; /*가로, 세로 중앙 정렬*/
            /*  justify-content : 가로 방향 정렬
                align-content : 세로 방향 정렬
                이 두개를 합친 게 grid, place-items: center */
        }
    </style>
</head>
<body>
    <div class="box"> 중앙 정렬 완료!</div>
</body>
</html>
