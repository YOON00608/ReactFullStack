<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>order</title>
    <link href="box.css" rel="stylesheet">
    <style>
        .comtainer{
            display: flex;
            border: 2px dashed black; }

            
    </style>
</head>
<body>
    <h2>기본 순서</h2>
    <div class="container">
        <div class="box a">a</div>
        <div class="box b">b</div>
        <div class="box c">c</div>
        <div class="box d">d</div>
    </div>

    <h2>order 재배치</h2>
    <div class="container">
        <div class="box a o4">a</div>
        <div class="box b o3">b</div>
        <div class="box c o1">c</div>
        <div class="box d o2">d</div>
    </div>
</body>
</html>
