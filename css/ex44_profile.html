<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile</title>
    <style>
        h2{
            text-align:center;
        }

        .profile {
            border: 1px solid #eee;
            border-radius: 10px;
            padding: 16px;
            width: 250px;
            margin: 24px auto;
            background-color: #ffffff;
        }

        .profile__name {
            font-size: 18px;
            margin-bottom: 6px;
         }

        .profile__email {
            font-size: 14px;
            color: gray;
        }

        .profile--vip {
            background-color: gold;
            font-weight: bold;
            border-color: tan;
           
        }
    </style>
</head>
<body>
    <h2>BEM 프로필 예제</h2>
    
    <div class="profile">
    <div class="profile__name">이름: 홍길동</div>
    <div class="profile__email">이메일: gildong@example.com</div>
    </div>
    
    <div class="profile profile--vip">
    <div class="profile__name">이름: 김철수</div>
    <div class="profile__email">이메일: chulsoo@example.com</div>
  

</body>
</html>
