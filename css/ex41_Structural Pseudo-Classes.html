<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Structural Pseudo-Classes</title>
    <style>
        li:first-child{
            font-weight: bold;
            color: #2980b9;
        }

        li:nth-child(2){
            color: tomato;
        }

        p:first-of-type{
            color: aquamarine;
        }

        p:nth-of-type(2){
            color: violet;
        }
    </style>
</head>
<body>
    <h2>구조 의사 클래스</h2>
    <ul>
        <li>첫 번째 항목</li>
        <li>두 번째 항목</li>
        <li>세 번째 항목</li>
    </ul>

    <p>천 번째 문단</p>
    <p>두 번째 문단</p>
    <div>이건 div라서 p:nth-of-type에 포함되지 않음</div>
</body>
</html>
