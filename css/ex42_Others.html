<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Others</title>
    <style>
        /* :not 사용 */
        /* highlight클래스값이 없는 p태그를 선택하여 글씨색을 바꿈 */
        p:not(.highlight){
            color: tomato;
        }

        /* :lang 사용 */
        p:lang(ko){
            font-style: italic;
            color: cornflowerblue;
        }
    </style>
</head>
<body>
    <p>이 문장은 기본 스타일입니다.</p>
    <p class=" highlight">이 문장은 강조 문장입니다.</p>
    <p lang="ko">이 문장은 한글 문장입니다.</p>
</body>
</html>
