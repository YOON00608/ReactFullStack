<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 페이지</title>
    <style>
        body{
            background: #f6f6f6;
            padding: 40px;
        }

        .container{
            display: flex;
            flex-direction: column;
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
        }

        label{
            margin-top: 15px;
            font-weight: bold;
        }

        input{
            width: 90%;
            padding: 10px;
            margin-top: 5px;
        }

        small{
            color: red;
            display: none;
        }

        button{
            margin-top: 20px;
            width: 94%;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>회원 가입</h2>

        <label>이름</label>
        <input id="nameInput" placeholder="이름입력">
        <small id="nameError">이름을 입력해 주세요.</small>

        <label>이메일</label>
        <input type="email" id="emailInput" placeholder="example@email.com">
        <small id="emailError">올바른 이메일 주소를 입력해주세요.</small>

        <label>비밀번호</label>
        <input type="password" id="passwordInput" placeholder="8자리 이상 입력">
        <small id="passwordError">비밀번호는 8자 이상이어야 합니다.</small>

        <button id="signupBtn">가입하기</button>
    </div>

    <script>
        const nameInput = document.getElementById("nameInput");
        const emailInput = document.getElementById("emailInput");
        const passwordInput = document.getElementById("passwordInput");

        const nameError = document.getElementById("nameError");
        const emailError = document.getElementById("emailError");
        const passwordError = document.getElementById("passwordError");

        const signupBtn = document.getElementById("signupBtn");

        // 이름 실시간 검사
        nameInput.addEventListener("input", () => {
            if (nameInput.value.trim().length > 0) {
                nameError.style.display = "none";
            }
        });

        // 이메일 실시간 검사
        emailInput.addEventListener("input", () => {
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (emailPattern.test(emailInput.value)) {
                emailError.style.display = "none";
            }
        });

        // 비밀번호 실시간 검사
        passwordInput.addEventListener("input", () => {
            if (passwordInput.value.length >= 8) {
                passwordError.style.display = "none";
            } else {
                passwordError.style.display = "block";
            }
        });

            // 가입하기 버튼 클릭 시 전체 검사
            signupBtn.addEventListener("click", () => {
            let isValid = true;

            // 이름 검사
            if (nameInput.value.trim() === "") {
                nameError.style.display = "block";
                isValid = false;
            }

            // 비밀번호 길이 검사
            if (passwordInput.value.length < 8) {
                passwordError.style.display = "block";
                isValid = false;
            }

    
        });
    </script>

</body>
</html>
