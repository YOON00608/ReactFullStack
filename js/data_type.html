<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 숫자 타입
        // number
        // 정수와 실수를 표현할 때 사용한다.
        let a = 10, b = 3.14;

        // 변수 a 에 들어있는 값의 타입을 확인한다.
        console.log(typeof a);
        // Infinity도 number 타입이다.
        console.log(`${10/0}, ${typeof (10/0)}`);

        // NaN도 number 타입니다.
        // NaN : Not a Number
        console.log(`${'abc'*2}, ${typeof('abc'*2)}`);

        // string
        // 문자데이터를 의미.
        // 작은 따옴표, 큰 따옴표, 백틱으로 감쌀 수 있다.

        let s1 = 'hello'
        console.log(`${s1}, ${typeof s1}`);

        let s2 = "World"
        console.log(`${s2}, ${typeof s2}`);

        let name = 'Lee';
        let msg = `Hi, ${name}`;
        console.log(msg);
        // 따옴표 안에 숫자가 들어가 있어도 문자로 취급한다.

        // boolean
        // 참과 거짓을 표현하며 true 또는 false를 데이터로 가지고 있다.
        let isAdult = 19 >= 18;
        console.log(typeof isAdult);
    </script>
</body>
</html>
