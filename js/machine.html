<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style type="text/css">
		li{list-style: none;
			float:left;
			margin-left:10px;}
		ul{overflow:hidden;}
		input{border-style:none;}
		</style>
		<script type="text/javascript">
		function cal(n) {
			var num1 = Number(document.getElementById("su1").value);
			var num2 = Number(document.getElementById("su2").value);
			var num3 = document.getElementById("result");
			if(n == '+') {
				num3.value = num1+num2;
			}
			else if(n == '-') {
				num3.value = num1-num2;
			}
			else if(n == '*') {
				num3.value = num1*num2;
			}
			else if(n == '/') {
				num3.value = num1/num2;
			}

		}


		</script>
	</head>

	<body>
		<table border = "1">
			<tr>
				<th class="su">수1</th>
				<td><input id="su1" placeholder="정수만 입력하세요"></td>
			</tr>

			<tr>
				<th class="su">수2</th>
				<td><input id="su2" placeholder="정수만 입력하세요"></td>
			</tr>

			<tr>
				<td colspan="2">
					<ul>
						<li>
							<input type="button" value="+" onclick="cal('+');">
						</li>
						<li>
							<input type="button" value="-" onclick="cal('-');">
						</li>
						<li>
							<input type="button" value="*" onclick="cal('*');">
						</li>
						<li>
							<input type="button" value="/" onclick="cal('/');">
						</li>
					</ul>
				</td>
			</tr>
					<tr>
						<th>결과</th>
						<td><input id="result"></td>
					</tr>
		</table>
	</body>
</html>
