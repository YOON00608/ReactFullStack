<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비교연산자</title>
</head>
<body>
    <script>
        // 비교 연산자
        // 두 값을 비교하여 true, false 값을 반환한다.
        let a = 10;
        let b = 5;

        let greater = a > b;
        console.log(greater); // true

        let less = a < b;
        console.log(less); // false

        let equal = a == b;
        console.log(equal); // false

        let notEqual = a != b;
        console.log(notEqual); // true

        // == 과 ===의 비교
        let x = 5;
        let y = "5";

        let looseEqual = x == y;
        console.log(looseEqual); // true
        // 문자열 "5"가 숫자 5로 변환되어 계산된다.

        let strictEqual = x === y; // false
        console.log(strictEqual);
        // 값 뿐만 아니라 타입도 검증하기 때문

        let looseNot = x != y;
        console.log(looseNot); // false
        // 같다고 판단

        let strictNot = x !== y;
        console.log(strictNot); // true

        // 문자열의 비교
        // 문자열은 유니코드 순서(사전순)로 비교된다.
        // 사전순으로 뒤에 나오는 게 값이 더 크다고 판단한다.
        let s1 = "apple";
        let s2 = "banana";
        let strCompare1 = s1 < s2;
        console.log(strCompare1); // true

        // null, undefined의 비교
        let n = null;
        let u = undefined;

        let nullEqundef = n == u;
        console.log(nullEqundef); // true

        let nullStric = n === u;
        console.log(nullStric); // false
    </script>
</body>
</html>
