<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습1</title>
</head>
<body>
    <script>
        // 농구공이 25개 있습니다.
        // 한 박스에 4개씩 담을 수 있다면 필요한 박스의 개수를 구하세요.

        let ball = 25;
        let box = ball % 4 == 0 ? ball/4 : Math.floor((ball/4)+1);
        console.log(`박스의 개수 : ${box}`);

        // 영화관에서 학생은 20% 할인된 가격, 성인은 정가를 낸다.
        // 티켓 가격이 12000원일 때 나이에 따라 할인된 티켓 가격을 계산하세요.
        // age = 17; age =22;
        // 삼항연사자로 풀기

        let age = 17;
        let ticket = 12000;

        let final = age < 19 ? ticket * 0.8 : ticket;
        console.log(`티켓 가격 : ${final}`);

    </script>
</body>
</html>
