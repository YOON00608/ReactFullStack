<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문을 이용한 문제풀기</title>
</head>
<body>
    <script>
    // 1 ~ 27까지 숫자 중 짝수의 개수와 홀수의 개수를 각각 출력해주세요
    let num = 26;
    let even = 0;
    let odd = 0;

    for (let i = 1; i < num; i++){
        if( i % 2 === 0){
            even++;
        } else {
            odd++;
        }
    }

    console.log(`짝수 개수: ${even}`);
    console.log(`홀수 개수: ${odd}`);

    console.log("-----------------")

    // 구구단의 조건부 출력
    // dan 변수에 단을 하나 설정한다.
    // 구구단을 출력하되, 짝수 곱셈만 건너뛰고 홀수 곱셈만 출력한다.
    // 3 x 1 = 3
    // 3 x 3 = 9
    // ...

    let dan = 3;

    for ( let i = 1; i <= 9; i++){
        if ( i % 2 === 0)
        continue;
        console.log(`${dan} x ${i} = ${dan*i}`);
    }

    console.log("-----------------")

    // 1부터 45까지 3의 배수를 제외하고 합계와 평균을 구하기

    let sum = 0; // 총합을 담을 변수
    let count = 0; 
    

    for ( let i = 1; i < 46; i++){
        if(i % 3 === 0){
        continue;
        }
        sum += i; // sum = sum + i
        count++;
    }

    let avg = sum / count;

    console.log("합계:", sum);
    console.log("평균:", avg);

    console.log("-----------------")

    // 변수 n에 12340을 대입한다.
    // 자릿수를 뒤집은 값을 출력하세요.
    // 12340 -> 4321

    // n이 어떤 숫자가 들어올지 모르기 때문에 for문 보다는
    // while문 선택하는게 적합하다.
    let n = 1325455;
    let r = 0;      // 거꾸로된 숫자를 집어넣을 변수

    while(n > 0){
        let digit = n % 10;
        r = r * 10 + digit; // 뒤집어서 누적
        n = Math.floor(n / 10)  // 맨 뒷자리를 제거
    }

    console.log(r);

    console.log("-----------------")

    </script>
</body>
</html>
